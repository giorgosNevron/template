<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kick-Start by Selectech</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="info-container">
        <img src="asset/4-removebg-preview.png" alt="Selectech Logo" class="logo">
        <h1>Kick-Start</h1>
        <ul id="countdown" class="d-flex justify-content-center align-items-center flex-wrap">
            <li id="days" class="countdown-component">
                <div class="number">00</div>
                <div class="label">Days</div>
            </li>
            <li id="hours" class="countdown-component">
                <div class="number">00</div>
                <div class="label">Hours</div>
            </li>
            <li id="minutes" class="countdown-component">
                <div class="number">00</div>
                <div class="label">Minutes</div>
            </li>
            <li id="seconds" class="countdown-component">
                <div class="number">00</div>
                <div class="label">Seconds</div>
            </li>
        </ul>
        <h2>by Selectech</h2>
        
            <p>Location: Limassol </p>
            <p class="exact-location">Exact Location: Will be announced one day prior.</p>
            <p>Entrance: 20 euros</p>
            <div class="social-icons">
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
            </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
